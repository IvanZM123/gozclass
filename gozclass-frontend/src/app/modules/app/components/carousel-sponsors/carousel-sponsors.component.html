<owl-carousel-o [options]="options">
    <ng-template
        *ngFor="let sponsor of sponsors"
        carouselSlide
    >
        <div>
            <div class="card-image shadow">
                <img [src]="sponsor.image" width="50px" height="50px">
            </div>
            <p class="text-muted text-center py-2 m-0">{{ sponsor.title }}</p>
        </div>
    </ng-template> 
</owl-carousel-o>
