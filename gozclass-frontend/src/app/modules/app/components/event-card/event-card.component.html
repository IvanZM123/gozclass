<div class="card border-0 bg-white shadow">
    <img [src]="event.banner" width="100%" height="200px" style="object-fit: cover;" alt="Event banner">
    <div class="card-body">
      <h3 class="card-title m-0">
        <strong>{{ event.name }}</strong>
      </h3>
      <p class="card-subtitle text-muted m-0 pt-2">{{ event.description }}</p>
    </div>
    <div class="card-footer border-0 bg-white">
      <div class="d-flex">
        <span class="spacer"></span>
        <button
          class="bg-{{ isParticipating ? 'danger' : 'purple' }} text-white"
          (click)="participate(event._id, isParticipating)"
          mat-raised-button
        >{{ isParticipating ? 'Abandonar' : 'Participar' }}</button>
      </div>
    </div>
</div>
