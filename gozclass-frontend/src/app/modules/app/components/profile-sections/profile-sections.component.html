<div class="container py-3 p-0 m-0">
  <mat-tab-group mat-stretch-tabs dynamicHeight>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">account_circle</mat-icon>
        <span class="ml-2">Mi perfil</span>
      </ng-template>
      <div class="container py-3">
        <div class="row">
          <div class="col-12 p-2">  
            <div *ngIf="myInsigniaSection.stickers.length" class="container-fluid px-0">
              <app-general-sticker-section
                [section]="myInsigniaSection"
              ></app-general-sticker-section>
            </div>

            <div *ngIf="myGroupSection.stickers.length" class="container-fluid px-0">
              <app-general-sticker-section
                [section]="myGroupSection"
              ></app-general-sticker-section>
            </div>

            <div *ngIf="myEventSection.stickers.length" class="container-fluid px-0">
              <app-general-sticker-section
                [section]="myEventSection"
              ></app-general-sticker-section>
            </div>
            
          </div>
        </div>
      </div>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label class="badge">
        <mat-icon class="example-tab-icon">military_tech</mat-icon>
        <span class="ml-2">Insignias</span>
      </ng-template>
      <div class="container py-2">
        <div class="row">
          <div class="col-12 col-md-6 py-2" *ngFor="let badge of badges">
            <app-badge-card [badge]="badge"></app-badge-card>
          </div>
        </div>
      </div>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">supervisor_account</mat-icon>
        <span class="ml-2">Grupos</span>
      </ng-template>
      <app-groups-container></app-groups-container>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">event</mat-icon>
        <span class="ml-2">Eventos</span>
      </ng-template>
      <div class="container py-3">
        <div class="row">
          <div *ngIf="!events.length" class="col-12 py-3">
            <p class="text-center text-muted">No hay eventos disponibles</p>
          </div>
          <div class="col-12 col-md-6 p-2" *ngFor="let event of events">
            <app-event-card
              (leave)="removeEvent($event)"
              [event]="event"
            ></app-event-card>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
