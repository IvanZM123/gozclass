<mat-dialog-content>
    <form novalidate (submit)="upload()" id="fileForm">
        <div class="text-center py-3">
            <label for="archive">
                <img
                    src="/assets/icons/upload.svg"
                    style="object-fit: cover;"
                    class="rounded-circle"
                    id="image-preview"
                    alt="File upload"
                    height="200px"
                    width="200px"
                >
            </label>
            <mat-progress-bar
                mode="indeterminate"
                *ngIf="status"
                class="my-2"
            ></mat-progress-bar>
            <input
                (change)="previewImage($event)"
                accept="image/*"
                class="d-none"
                name="picture"
                id="archive"
                type="file"
                max="1"
            >
        </div>
        <div *ngIf="!status" class="d-flex align-items-center">
            <span class="spacer"></span>
            <button
                class="text-purple mx-2"
                (click)="close()"
                type="button"
                mat-button
            >Cancelar</button>
            <button
                class="bg-purple text-white mx-2"
                mat-raised-button
                type="submit"
            >Subir archivo</button>
        </div>
    </form>
</mat-dialog-content>
