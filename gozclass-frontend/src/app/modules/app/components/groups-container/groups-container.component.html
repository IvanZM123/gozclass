<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-12 pb-3 p-sm-2">
            <app-groups-section [groups]="myGroups"></app-groups-section>
        </div>

        <div class="col-12 p-sm-2">
            <div class="row" id="section-groups-cards">
                <div class="col-5 col-md-4 p-sm-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Filtar</mat-label>
                        <mat-select (selectionChange)="filter($event)">
                            <mat-option
                                *ngFor="let language of languages"
                                [value]="language"
                            >{{ language }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
        
                <div class="col-7 col-md-8 p-sm-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Buscar</mat-label>
                        <input matInput (input)="search($event)" autocomplete="off">
                    </mat-form-field>
                </div>

                <div class="col-12 col-md-6 col-lg-6 p-2" *ngFor="let group of groups">
                    <app-group-card
                        [class]="group.tag.text"
                        [group]="group"
                        id="group-card"
                    ></app-group-card>
                </div>
            </div>
        </div>
    </div>
</div>
